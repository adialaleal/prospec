    <script>
        $(document).ready(function(){
            $('#message').mask('(00) 00000-0000');
        });
        $("#contactform").submit(function( event ) {
            event.preventDefault();
            window.location.href = 'https://prospecconstrucoes.com.br/obrigado?name=' + $("#name").val() + '&email=' + $("#email").val() + '&message=' + $("#message").val() + '';
        });
    </script>

    <script type="text/javascript">
        var prevScrollpos = window.pageYOffset;
        var aux = 0;
        $("#img-marca2").hide();

        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (window.pageYOffset < 10) {
                aux = 1;
                $("#img-marca2").fadeOut();
                $("#navbar2").css("position", "relative");
                $("#li-marca2").css("background-color", "#002e46");
                document.getElementById("link-logo-nav").style.top = "10.5%";
            } else {
                if(aux == 1){
                    // $("#navbar2").css("position", "fixed");
                    // $("#navbar").toggle();
                }
                $("#li-marca2").css("background-color", "white");
                $("#img-marca2").fadeIn();

                document.getElementById("link-logo-nav").style.top = "-205%";
                $("#navbar2").css("position", "fixed");

                aux = 0;
                // document.getElementById("navbar").style.top = "-100px";
                // document.getElementById("navbar2").style.top = "0";
            }

            if (window.pageYOffset < 30) {
                $("#footer").css("position", "inherit");
                $("#contato").css("margin-bottom", "0%");
            }else{
                $("#footer").css("position", "fixed");
                $("#contato").css("margin-bottom", "4.7%");
            }

            prevScrollpos = currentScrollPos;
        }


        $(document).on('ready', function () {

            $(".variable").slick({
                dots: false,
                infinite: true,
                centerMode: true,
                variableWidth: true
            });

        });
    </script>
